<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
            100% {
                background: linear-gradient(135deg, #feb47b, #ff7e5f);
            }
        }

        .welcome {
            font-size: 3em;
            color: #fff;
            opacity: 0;
            animation: bounceIn 1s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            display: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #ff7e5f;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff7e5f;
            color: #fff;
            transform: translateY(-2px);
        }

        .proceed-button {
            display: none; /* Hidden by default */
            margin-top: 10px;
        }

        /* Hide the text of the links */
        .hidden-link {
            display: none; /* Completely hide the link */
        }
    </style>
</head>
<body>

    <div class="welcome">Welcome to Your Website!</div>
    <div class="message" id="successMessage">Login Successfully!</div>
    <button class="proceed-button" id="proceedButton" onclick="proceed()">Proceed</button>

    <!-- Links with no visible text -->
    <a href="proceed.html" class="hidden-link"></a>
    <a href="new_page.html" class="hidden-link"></a>

    <script>
        // Simulate a login action and show the success message
        setTimeout(() => {
            const messageDiv = document.getElementById('successMessage');
            const proceedButton = document.getElementById('proceedButton');
            messageDiv.style.display = 'block'; // Show the message
            proceedButton.style.display = 'none'; // Hide the proceed button initially
            setTimeout(() => {
                proceedButton.style.display = 'block'; // Show the proceed button after 3 seconds
            }, 3000);
            setTimeout(() => {
                messageDiv.style.display = 'none'; // Hide the message after 3 seconds
            }, 3000);
        }, 1000); // Simulate a 1-second delay for the "login" action

        function proceed() {
            // Redirect to another page or perform another action
            window.location.href = "proceed.html"; // Redirect to the proceed page
        }
    </script>

</body>
</html>
