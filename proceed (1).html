<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00; /* Change color on hover */
        }
        .hero {
            background: linear-gradient(rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.7)), url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .description {
            padding: 40px 20px;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: -100px auto 20px; /* Overlap with hero section */
            max-width: 800px;
        }
        .description h2 {
            margin: 0 0 20px;
            font-size: 2em;
        }
        .description p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Voting Website</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="vote.html">Vote</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Make Your Voice Heard!</h1>
</div>

<div class="description">
    <h2>Welcome to Our Voting Platform</h2>
    <p>Participate in our polls and make your opinion count.</p>
    <p>Join us in shaping the future by voting on important issues.</p>
    <a href="#vote" class="cta-button">create a poll</a>
</div>

<footer>
    <p>&copy; 2023 Voting Website. All rights reserved.</p>
</footer>

</body>
</html>
